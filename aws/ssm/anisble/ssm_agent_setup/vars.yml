## Variables for installing SSM agent on RHEL6
 
# Directory in which package will be installed
temp_ssm: "/tmp/ssm"

# URL from package will be downloaded.
#ssm_url: "https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/debian_amd64/amazon-ssm-agent.deb"
ssm_url: "https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm"
